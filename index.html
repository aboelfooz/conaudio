<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قسم الصوتيات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .audio-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .audio-item {
            margin: 15px 0;
        }
        .audio-item label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        audio {
            width: 100%;
            border-radius: 8px;
            outline: none;
        }
    </style>
</head>
<body>

    <div class="audio-section">
        <h2>قسم الصوتيات</h2>

        <div class="audio-item">
            <label for="audio1">صوتية 1</label>
            <audio controls>
                <source src="https://cdn.jsdelivr.net/gh/aboelfooz/audio/videoplayback%20(online-audio-converter.com).mp3
" type="audio/mp3">
                متصفحك لا يدعم تشغيل الصوتيات.
            </audio>
        </div>

        <div class="audio-item">
            <label for="audio2">صوتية 2</label>
            <audio controls>
                <source src="path/to/audio2.mp3" type="audio/mp3">
                متصفحك لا يدعم تشغيل الصوتيات.
            </audio>
        </div>

        <div class="audio-item">
            <label for="audio3">صوتية 3</label>
            <audio controls>

                متصفحك لا يدعم تشغيل الصوتيات.
            </audio>
        </div>

    </div>

</body>
</html>
